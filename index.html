<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span>Random Password</span></h1>
            <br><br>

            <div class="controls">
                <label>
                    <input type="checkbox" id="includeUppercase" checked>Include Uppercase (A-Z)
                </label><br>
                <label>
                    <input type="checkbox" id="includeLowercase" checked>Include Lowercase (a-z)
                </label><br>
                <label>
                    <input type="checkbox" id="includeNumbers" checked>Include Numbers (0-9)
                </label><br>
                <label>
                    <input type="checkbox" id="includeSymbols" checked>Include Symbols (@#~%&^*)
                </label><br>
                <div class="length_control">
                    <label for="passwordLength">Length: </label>
                    <input type="number" id="passwordLength" value="12" min="4" max="20">
                </div>
            </div>

            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img src="images/copiar.png" onclick="copyPassword()">
            </div>
            <button onclick="createPassword()"><img src="images/aleatorio.png">Generate Password</button>

            <br><br><br>
            <h2><span>Password history</span></h2>
            <ul id="passwordHistory"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
